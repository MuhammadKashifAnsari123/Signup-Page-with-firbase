<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .login-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .login-header {
            font-size: 2rem;
            font-weight: 600;
            color: #1877f2;
            margin-bottom: 30px;
            text-align: center;
        }
        .login-input {
            height: 45px;
            font-size: 1rem;
            border-radius: 5px;
        }
        .login-btn {
            font-size: 1.1rem;
            height: 50px;
            border-radius: 5px;
            background-color: #1877f2;
            border: none;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #145dbf;
        }
        .forgot-password-link, .create-account-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot-password-link:hover, .create-account-link:hover {
            text-decoration: underline;
        }
        .create-account-btn {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }
        .create-account-btn:hover {
            background-color: #218838;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }
            .login-header {
                font-size: 1.5rem;
            }
            .login-btn, .create-account-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto login-container">
                <h1 class="login-header">Log In</h1>
                <div class="mb-3">
                    <input class="form-control login-input" type="email" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control login-input" type="password" id="password" placeholder="Password" required autocomplete="new-password">
                </div>
                <div class="d-grid">
                    <button id="userLogin" class="btn login-btn">Log In</button>
                </div>
                <a href="#" class="forgot-password-link">Forgotten password?</a>
                <hr>
                <div class="text-center">
                    <a href="./index.html" class="btn create-account-btn login-btn">Create New Account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./Login.js"></script>
</body>
</html>
